<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat9ja Sign up</title>
    <link rel="icon" href="../images/icons8_Chat_50px.png">
    <link rel="stylesheet" href="../Styles/signup.css">
    <link rel="stylesheet" href="../bootstrap-4.5.2/dist/css/bootstrap.min.css">
    <script src="../bootstrap-4.5.2/dist/js/bootstrap.js"></script>
    <script src="../bootstrap-4.5.2/site/docs/4.5/assets/js/vendor/jquery.slim.min.js"></script>
    <script src="../bootstrap-4.5.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-success pt-5 pb-5" id="fluid">
        <div class="row">
            <div class="container shadow-lg bg-white" id="container">
                <div class="row pt-3" style="text-align: center;">
                    <div class="col-12 text-success h1 mt-5">
                        Sign up
                    </div>
                </div>
                <div class="row card-deck mt-4">
                    <div class="card col-12 col-lg-6 shadow-lg border-0">
                        <div class="card-body">
                            <form action="" method="POST" enctype="multipart/form-data">
                                <div class="form-group mt-4">
                                    <label for="">SURNAME</label>
                                    <input type="text" placeholder="Adebayo" required class="form-control form-control-sm">
                                </div>
                                <div class="form-group mt-4">
                                    <label for="">FIRSTNAME</label>
                                    <input type="text" placeholder="Adesina" required class="form-control form-control-sm">
                                </div>
                                <div class="form-group mt-4">
                                    <label for="">NATIONAL ID NUMBER</label>
                                    <input type="text" placeholder="" required class="form-control form-control-sm">
                                </div>
                                <div class="form-group mt-4">
                                    <label for="">EMAIL</label>
                                    <input type="email" placeholder="adebayoadesina789@gmail.com" required class="form-control form-control-sm">
                                </div>
                                <div class="form-group mt-4">
                                    <label for="">PHONE NUMBER</label>
                                    <input type="number" placeholder="+2348140615129" required class="form-control form-control-sm">
                                </div>
                                
                            </form>
                        </div>
                    </div>

                    <div class="card col-12 col-lg-6 shadow-lg border-0">
                        <div class="card-body">
                            <div class="form-group mt-4">
                                <label for="">ALTERNATIVE PHONE NUMBER</label>
                                <input type="number" placeholder="+2348140615129" required class="form-control form-control-sm">
                            </div>
                            <div class="form-group mt-4">
                                <label for="">PASSWORD</label>
                                <input type="password" placeholder="adeade1234" required class="form-control form-control-sm">
                            </div>
                            <div class="form-group mt-4">
                                <label for="">RETYPE PASSWORD</label>
                                <input type="password" placeholder="adeade1234" required class="form-control form-control-sm">
                            </div>
                            <div class="form-group mt-4">
                                <label for="">UPLOAD PROFILE PHOTO</label>
                                <input type="file" class="form-control form-control-sm">
                            </div>
                            <div class="row mx-auto mt-4">
                                <div class="col-0 ml-auto">
                                    <a href="#"><button class="btn btn-success"> Sign up</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="text-align: center;">
                    <div class="col-12 mt-5 h4 text-success">
                        <a href="../index.html"><img src="../images/icons8_Circle_50px_1.png" alt="" id="circles"></a> <a href="signin.html"><img src="../images/icons8_Circle_50px_1.png" alt="" id="circles"></a> <a href="signup.html"><img src="../images/icons8_Filled_Circle_50px_4.png" alt="" id="circles"></a>
                    </div>
                </div>
                <div class="row mx-auto">
                    <div class="col-0 mb-3 mr-2 mt-3 ml-auto h6 text-muted">
                        Already a member<a href="signin.html"><button class="btn btn-success ml-2"> Sign in</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
